<div id="<%= id %>" class="annotationList">
  <% _.each(videos, function(video){ %>
    <div id="<%= video.id %>" class="annotationVideo">
      <div class="col-md-2 col-xs-2 col-lg-2 form-group videoMeta">
        <div> <h4> <%= video.description %> </h4> </div>
        <button type="button" class="button btn btn-link upvoteBtn" title="Upvote">
            <span class="glyphicon glyphicon-triangle-top icon-link"></span> </button>
        <div> <h3 class="videoScore"> <%= video.score %> </h3> </div>
        <button type="button" class="button btn btn-link downvoteBtn" title="Downvote">
            <span class="glyphicon glyphicon-triangle-bottom icon-link"></span> </button>
        <button type="button" class="button btn btn-success flagBtn" aria-label="Left Align">
            <span class="glyphicon glyphicon-exclamation-sign" style="color:red"> </span> Report </button>
      </div>
      <iframe width="420" height="315" src="<%= video.url %>" "col-md-9 col-xs-9 col-lg-9"> </iframe>
    </div>
  <% }); %>
  <div>
<form role="form">
  <div class="form-group" id="urlFormGroup">
  <label for="url" class="control-label"> <%= message %> </label>
  <div class="">
      <input type="text" class="form-control commentbox" id="urlField" name="urlField" aria-describedby="inputErrorStatus" placeholder="Youtube Video URL... e.g. https://www.youtube.com/watch?v=cq1q2rFVF10"/>

      <!-- Failure Indicators -->
      <span class="glyphicon glyphicon-remove form-control-feedback hidden" id="urlErrorIcon" aria-hidden="true"></span>
      <span id="inputErrorStatus" class="sr-only">(error)</span>
      <span class="help-block hidden" id="urlHelpBlock">Enter a valid Youtube URL and click Submit Button</span>

      <!-- Success Indicators -->
      <span class="glyphicon glyphicon-ok form-control-feedback hidden" id="urlSuccessIcon" aria-hidden="true"></span>
      <span id="inputSuccess2Status" class="sr-only">(success)</span>
  </div>
  </div>
  <% if (typeof video_type === 'number') { %>
    <input type="hidden" name="videoDescription" value="<%= video_type %>" checked="">
  <% } else { %>
    <div id="annotationTypesMenu">
      <label class="radio-inline"><input type="radio" name="videoDescription" value="0" checked="">Explanation</label>
      <label class="radio-inline"><input type="radio" class="btn btn-success" name="videoDescription" value="1">Tutorial</label>
      <label class="radio-inline"><input type="radio" class="btn btn-success" name="videoDescription" value="2">Usage</label>
    </div>
  <% } %>
 <div class="form-group">
      <button type="button" id="submitButton" disabled="true" class="btn btn-success commentbox">Submit</button>
  </div>
</form>
  </div>
</div>
