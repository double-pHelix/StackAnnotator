<div id="<%= id %>" class="annotationList">
  <% _.each(videos, function(video){ %>
    <div id="<%= video.id %>" class="annotationVideo">
      <div id="videoMeta" class="col-md-2 col-xs-2 col-lg-2 btn-group-vertical">
        <button class="button btn-link" id="upvoteBtn"> <span class="glyphicon glyphicon-triangle-top icon-link"></span> </button>
        <div> <h3> <%= video.score %> <h3> </div>
        <button class="button btn-link" id="downvoteBtn"> <span class="glyphicon glyphicon-triangle-bottom icon-link"></span> </button>
        <button class="button btn-link" id="flagBtn"> <span class="glyphicon glyphicon-flag icon-link"></span> </button>
      </div>
      <iframe width="420" height="315" src="<%= video.url %>" "col-md-9 col-xs-9 col-lg-9"> </iframe>
    </div>
  <% }); %>
</div>
