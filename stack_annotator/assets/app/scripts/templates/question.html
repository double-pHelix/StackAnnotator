<div id="questionview">
  <h1> Question </h1>
  <div id="question" style="margin-bottom:100px">
    <h3> <%= question %> </h3>
    <p> <%= questionBody %> </p>
  </div>
  <h2> Answers </h2>
  <div id="answers" style="margin-top:25px">
    <% _.each(answers, function(answer){ %>
      <div class="row">
        <div class="col-md-1" >
          <% if(answer.is_accepted === true) { %>
            <h3> <span class="glyphicon glyphicon-ok" id="urlSuccessIcon"></span> </h3>
          <% } %>
          <h3> <%= answer.score %> </h3>
        </div>
        <div class="col-md-11" style="margin-bottom:100px; background: beige none repeat scroll 0% 0%;"> <%= answer.body %> </div>
      </div>
    <% }); %>
  </div>
</div>
